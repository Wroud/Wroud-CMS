<div class="box_title">{REALMS}</div>
<div class="box_title">{TOPS}</div>
<div class="box_content">
    <table class="online">
        <tbody>
            <tr class="player" style="background-color: rgba(0, 0, 0, 0.02);"><td>#</td><td>{TNAME}</td> <td>Имя</td> <td class="mini">Расса</td> <td class="mini">Класс</td> <td>Гильдия</td></tr>
            [PLAYER]<tr class="player">
                <td>{POS}</td>
                <td>{TOP}</td>
                <td><span>{RACENAME}</span>{NAME}
                    <div class="right"><l class="level">{LEVEL}</l> ур.</div><br>
                    <span>{MAP}</span>
                </td> 
                <td class="mini">
                    <img src="{RACEIMG}" class="frame-18">
                </td> 
                <td class="mini">
                    <img src="{CLASSIMG}" class="frame-18">
                </td> 
                <td>{GUILD}</td> 
            </tr>[/PLAYER]
        </tbody>
    </table>
    <center>{PAGE}</center>
</div>
